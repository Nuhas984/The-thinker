<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deep Work // Glass Protocol v7</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-surface: rgba(15, 15, 15, 0.9);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f0f0f0;
            --text-muted: #888;
            --gold: #d4af37;
            --red-danger: #ff4444;
            --led-cyan: #00f2ff;
            --led-white: #ffffff;
            --led-green: #00ff41;
        }

        * { box-sizing: border-box; }

        body {
            background: #050505 url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- LAYOUT --- */
        .dashboard {
            display: flex; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); /* Slightly darker for contrast */
        }

        .glass-panel {
            background: var(--glass-surface);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        /* --- LEFT PANEL --- */
        .panel-left {
            width: 380px; display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px; border-right: 1px solid var(--glass-border);
            z-index: 10; overflow-y: auto;
        }

        /* --- CLOCK --- */
        .watch-container {
            position: relative; width: 290px; height: 290px; border-radius: 50%;
            background: #000;
            box-shadow: 0 0 0 1px #222, 0 20px 50px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 30px; flex-shrink: 0; padding: 0;
        }
        .watch-inner { width: 100%; height: 100%; border-radius: 50%; position: relative; overflow: hidden; }
        canvas { position: absolute; top:0; left:0; z-index: 1; opacity: 0.8; }
        
        .digital-face {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            font-family: 'Orbitron', sans-serif;
        }
        .digi-top { display: flex; align-items: flex-end; gap: 5px; color: var(--led-cyan); margin-bottom: 5px; transform: translateY(-5px); }
        .digi-date-num { font-size: 2.8rem; line-height: 1; font-weight: 500; letter-spacing: -2px;}
        .digi-day-text { font-size: 0.7rem; font-weight: 700; margin-bottom: 5px; }

        .digi-mid { display: flex; align-items: center; color: var(--led-white); margin-bottom: 5px; }
        .digi-ampm { font-size: 0.7rem; font-weight: 700; margin-right: 5px; margin-top: 10px; }
        .digi-time-num { font-size: 4.2rem; line-height: 1; font-weight: 700; letter-spacing: -3px; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .blink-colon { animation: blinker 1s linear infinite; }

        .digi-bot { display: flex; align-items: center; gap: 5px; color: var(--led-green); }
        .digi-temp-num { font-size: 3rem; line-height: 1; font-weight: 500; letter-spacing: -2px; }
        .digi-unit { font-size: 1rem; margin-top: -15px; }

        @keyframes blinker { 50% { opacity: 0; } }

        /* --- STATUS --- */
        .status-card {
            width: 100%; padding: 20px; border-radius: 16px; text-align: center;
            margin-top: 10px; transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.3);
        }
        .status-main { font-family: 'Cinzel', serif; font-size: 1.5rem; font-weight: 700; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .status-sub { font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; color: var(--text-muted); margin-top: 5px; }

        /* --- RIGHT PANEL --- */
        .panel-right { flex: 1; display: flex; flex-direction: column; }
        
        .toolbar {
            padding: 15px 25px; border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.2);
        }
        
        .month-title { font-family: 'Cinzel', serif; font-size: 1.3rem; color: var(--gold); }

        .btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff;
            padding: 8px 14px; border-radius: 6px; cursor: pointer; transition: 0.2s; font-family: 'Inter', sans-serif;
        }
        .btn:hover { background: rgba(255,255,255,0.2); border-color: #fff; }
        .btn-primary { background: var(--gold); color: #000; border: none; font-weight: 700; }
        .btn-danger { background: rgba(255, 68, 68, 0.1); color: #ff4444; border: 1px solid #522; }
        .btn-danger:hover { background: #ff4444; color: #fff; }

        /* GRID & PILLS */
        .calendar-grid {
            flex: 1; display: grid; grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 40px auto; overflow-y: auto; padding: 20px; gap: 10px;
        }
        .day-header { text-align: center; color: var(--text-muted); font-weight: 600; font-size: 0.8rem; line-height: 40px; }
        
        .day-cell {
            background: rgba(30, 30, 30, 0.4); border-radius: 8px; padding: 10px;
            min-height: 120px; border: 1px solid transparent; transition: 0.2s;
        }
        .day-cell:hover { background: rgba(50, 50, 50, 0.6); border-color: rgba(255,255,255,0.1); }
        .day-cell.today { border: 1px solid var(--gold); background: rgba(212, 175, 55, 0.05); }
        .day-cell.locked { opacity: 0.6; background: repeating-linear-gradient(45deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 10px, rgba(0,0,0,0.2) 10px, rgba(0,0,0,0.2) 20px); }
        .date-number { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; margin-bottom: 8px; color: #aaa; }
        .today .date-number { color: var(--gold); font-weight: bold; }

        .pill {
            display: flex; align-items: center; justify-content: space-between;
            padding: 6px 10px; margin-bottom: 6px; border-radius: 6px;
            font-size: 0.75rem; font-weight: 500; cursor: pointer;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s;
        }
        .pill:hover { background: rgba(255,255,255,0.08); }
        .pill.done { box-shadow: 0 0 10px rgba(255,255,255,0.1); }

        /* MODALS & DRAWERS */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 200;
        }
        .modal {
            background: #111; padding: 30px; border-radius: 12px;
            width: 90%; max-width: 650px; border: 1px solid #333;
            box-shadow: 0 25px 80px rgba(0,0,0,0.9); max-height: 85vh; overflow-y: auto;
        }
        
        .drawer {
            position: fixed; top: 0; right: -400px; width: 400px; height: 100%;
            background: #090909; z-index: 100; transition: right 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border-left: 1px solid #333; display: flex; flex-direction: column;
        }
        .drawer.open { right: 0; }
        .drawer-content { padding: 20px; overflow-y: auto; flex: 1; }
        
        .log-entry { background: #1a1a1a; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 3px solid #555; position: relative;}
        .log-entry.closed { border-left-color: #666 !important; opacity: 0.7; }
        .log-tag { font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; position: absolute; top: 15px; right: 15px; border: 1px solid #333;}
        .tag-active { color: var(--led-green); border-color: var(--led-green); }
        .tag-closed { color: #888; border-color: #666; }

        /* INPUTS */
        textarea, input, select {
            background: #0a0a0a; border: 1px solid #333; color: #fff;
            padding: 10px; border-radius: 6px; font-family: 'Inter', sans-serif;
            width: 100%;
        }
        textarea { height: 100px; resize: none; margin: 15px 0; }
        textarea:focus, input:focus { outline: none; border-color: var(--gold); }
        input[type="time"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }

        .setting-row {
            display: grid; grid-template-columns: 1fr 1fr 1.5fr 80px 1fr auto; gap: 8px;
            align-items: center; margin-bottom: 10px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 6px;
        }
        .setting-header {
            display: grid; grid-template-columns: 1fr 1fr 1.5fr 80px 1fr auto; gap: 8px;
            margin-bottom: 10px; font-size: 0.7rem; color: #666; font-weight: bold; text-transform: uppercase;
        }
        .color-picker { padding: 0; height: 38px; cursor: pointer; }

        @media screen and (max-width: 900px) {
            body { overflow: auto; height: auto; }
            .dashboard { flex-direction: column; }
            .panel-left { width: 100%; border-right: none; border-bottom: 1px solid var(--glass-border); }
            .calendar-grid { padding: 10px; gap: 5px; }
            .setting-row, .setting-header { grid-template-columns: 1fr 1fr; gap: 10px; }
            .setting-row input, .setting-row select { width: 100%; }
            .modal { max-width: 95%; }
        }
    </style>
</head>

                <div class="digital-face">
